<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box yellow">YELLOW
            <div>
                <div class="inner-box">1</div>
                <div class="inner-box">2</div>
                <div class="inner-box">3</div>
                <div class="inner-box">4</div>
            </div>
        </div>
        <div class="box red">RED
            <div>
                <div class="inner-box">A</div>
                <div class="inner-box">B</div>
                <div class="inner-box">C</div>
                <div class="inner-box">D</div>
            </div>
        </div>
        <div class="box green">GREEN</div>
        <div class="box orange">ORANGE</div>
        <div class="box blue">BLUE</div>
    </div>
</body>

</html>
